<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/kitty.png" type="image/png" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="all">
      <div id="title">
        <h1>Stay <span>Organized</span>!</h1>
      </div>
      <div id="list"></div>
      <button id="add-task" type="submit">Add Task</button>
    </div>
    <div id="absolute">
      <div id="popup">
        <h2>Add a New Task Here</h2>
        <input id="pop" />
        <button id="submit" type="submit">Submit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
